<div>This is the dashboard.</div>
<button ng-click="$ctrl.logout()">Log out</button>
<img class="whale" src="images/whale.png">
<form ng-submit="$ctrl.createThing($ctrl.thingName)">
  <input type="text" ng-model="$ctrl.thingName">
  <button type="submit">Create thing</button>
</form>
<ul ng-repeat="thing in $ctrl.things">
  <li ng-bind="thing.name"></li>
</ul>
